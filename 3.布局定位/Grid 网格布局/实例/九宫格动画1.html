<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格动画</title>
    <style>
        h1 {
            text-align: center;
        }

        .grid {
            width: 500px;
            height: 500px;
            margin: auto;
            transition: 0.5s;

            display: grid;
            gap: 10px;

            /* 行数 */
            grid-template-rows: 1fr 1fr 1fr;

            /* 列数 */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(3, 1fr);

        }

        .item {

            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid gray;
            transition: transform 0.3s ease;

            &:hover {
                transform: scale(2);
                /* 放大倍数可以根据需求调整 */
                z-index: 1;
                /* 确保悬停时该元素显示在最上层 */
            }
        }


        .item:nth-child(1) {
            background: red;
        }

        .item:nth-child(2) {
            background: orange;
        }

        .item:nth-child(3) {
            background: yellow;
        }

        .item:nth-child(4) {
            background: green;
        }

        .item:nth-child(5) {
            background: #fff;
        }

        .item:nth-child(6) {
            background: blue;
        }

        .item:nth-child(7) {
            background: purple;
        }

        .item:nth-child(8) {
            background: gray;
        }

        .item:nth-child(9) {
            background: cyan;
        }
    </style>
</head>

<body>
    <h1>九宫格动画</h1>
    <hr>
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>

</html>
