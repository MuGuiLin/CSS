<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>文字阴影</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		p {
			font-size: 38px;
			font-weight: bold;
			text-align: center;
		}

		.shadow1 {
			text-shadow: 5px 5px 5px purple;
		}

		.shadow2 {
			text-shadow: 0px 10px 20px blue;
		}

		.shadow3 {
			color: yellow;
			text-shadow: 0px 0px 8px rgb(255, 2, 107);
		}
	</style>
</head>

<body>

	<h1>文字text-shadow(阴影)</h1>

	<hr />

	<h2>CSS3的文本阴影：text-shadow: 5px 5px 5px red //属性值：水平阴影，垂直阴影，模糊距离，阴影颜色</h2>

	<p class="shadow1">CSS3的text-shadow文本阴影效果</p>
	<p class="shadow2">Text-shadow effect</p>
	<p class="shadow3">CSS3的text-shadow文本阴影效果</p>

</body>

</html>
