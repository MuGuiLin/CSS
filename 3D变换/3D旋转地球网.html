<!DOCTYPE html>
<html>

<head>
    <title>旋转地球网</title>
    <meta charset="utf-8">
    <style>
        body {
            perspective: 1200px;
        }

        h1 {
            text-align: center;
        }

        @keyframes change {
            0% {
                transform: rotatez(0deg) rotatey(20deg);
            }

            50% {
                transform: rotatez(180deg) rotatey(170deg);
            }

            100% {
                transform: rotatez(360deg) rotatey(360deg);
            }
        }

        @keyframes change2 {
            0% {
                transform: rotatez(0deg) rotatey(20deg);
            }

            50% {
                transform: rotatez(0deg) rotatey(170deg);
            }

            100% {
                transform: rotatez(0deg) rotatey(360deg);
            }
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 800px;
            height: 600px;
            transform-style: preserve-3d;
            transform: rotatez(-20deg) rotatey(20deg);
            transform-origin: 500px 300px 0px;
            animation: change 2s linear infinite;
        }

        .box:hover {
            background: blueviolet;
        }

        .box li {
            display: block;
            width: 400px;
            height: 400px;
            border: 1px solid red;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 300px;
        }

        .box li:first-child {
            position: absolute;
            top: 46px;
            left: 500px;
            width: 0px;
            height: 505px;
            border: 1px solid red;
            border-radius: 2px;
        }

        .zhen {
            animation: change2 4s linear infinite;
        }

        .zhen>li,
        .zhen li:first-child {
            border-color: blue;
        }

        #s1 {
            transform: rotatey(0deg) translatez(0px);
        }

        #s2 {
            transform: rotatey(30deg) translatez(0px);
        }

        #s3 {
            transform: rotatey(60deg) translatez(0px);
        }

        #s4 {
            transform: rotatey(90deg) translatez(0px);
        }

        #s5 {
            transform: rotatey(120deg) translatez(0px);
        }

        #s6 {
            transform: rotatey(150deg) translatez(0px);
        }

        #s7 {
            transform: rotatey(180deg) translatez(0px);
        }

        #s8 {
            transform: rotatey(210deg) translatez(0px);
        }

        #s9 {
            transform: rotatey(240deg) translatez(0px);
        }

        #s10 {
            transform: rotatey(270deg) translatez(0px);
        }

        #s11 {
            transform: rotatey(300deg) translatez(0px);
        }

        #s12 {
            transform: rotatey(330deg) translatez(0px);
        }

        #d1 {
            transform: rotatex(0deg) translatez(0px);
        }

        #d2 {
            transform: rotatex(30deg) translatez(0px);
        }

        #d3 {
            transform: rotatex(60deg) translatez(0px);
        }

        #d4 {
            transform: rotatex(90deg) translatez(0px);
        }

        #d5 {
            transform: rotatex(120deg) translatez(0px);
        }

        #d6 {
            transform: rotatex(150deg) translatez(0px);
        }

        #d7 {
            transform: rotatex(180deg) translatez(0px);
        }

        #d8 {
            transform: rotatex(210deg) translatez(0px);
        }

        #d9 {
            transform: rotatex(240deg) translatez(0px);
        }

        #d10 {
            transform: rotatex(270deg) translatez(0px);
        }

        #d11 {
            transform: rotatex(300deg) translatez(0px);
        }

        #d12 {
            transform: rotatex(330deg) translatez(0px);
        }

        button {
            position: absolute;
            top: 300px;
            right: 300px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>旋转地球网</h1>
    <hr />

    <ul class="box">
        <li></li>
        <li id="s1"></li>
        <li id="s2"></li>
        <li id="s3"></li>
        <li id="s4"></li>
        <li id="s5"></li>
        <li id="s6"></li>
        <li id="s7"></li>
        <li id="s8"></li>
        <li id="s9"></li>
        <li id="s10"></li>
        <li id="s11"></li>
        <li id="s12"></li>
        <li id="d1"></li>
        <li id="d2"></li>
        <li id="d3"></li>
        <li id="d4"></li>
        <li id="d5"></li>
        <li id="d6"></li>
        <li id="d7"></li>
        <li id="d8"></li>
        <li id="d9"></li>
        <li id="d10"></li>
        <li id="d11"></li>
        <li id="d12"></li>
    </ul>

    <button id="btn">水平转 / 自由转</button>

    <script>
        {
            let box = document.querySelector('.box');
            let btn = document.querySelector('#btn');

            btn['onclick'] = () => {
                console.log(123)
                box.classList.toggle('zhen');
            }
        }
    </script>
</body>

</html>
