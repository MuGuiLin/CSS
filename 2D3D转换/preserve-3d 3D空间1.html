<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>preserve-3d</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		.box {
			position: relative;
			margin: 300px auto;
			width: 100px;
			color: white;
			text-align: center;
			font: 50px/200px "微软雅黑";
			
			/* 注：preserve-3d这个3D空间属性需要添加到变形元素的父元素或是祖先素上 */
			transform-style: preserve-3d;
		}

		.box div {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 200px;
			border-radius: 10px;
			border: 1px solid gray;
		}

		.box div:nth-of-type(1) {
			color: red;
			border: 1px solid red;
			background: rgba(255, 0, 0, 0.5);

			transform: skewY(-20deg);
		}

		.box div:nth-of-type(2) {
			color: green;
			border: 1px solid green;
			background: rgba(0, 255, 0, 0.5);
			
			transform: skewY(20deg);
			transform-origin: center center 23px;
		}


	</style>
</head>

<body>
	<h1>preserve-3d 景伸</h1>
	<hr />
	<div class="box">
		<div>A</div>
		<div>B</div>
	</div>
</body>

</html>
