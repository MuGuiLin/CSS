<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>preserve-3d</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		.box {
			font: 50px/200px "微软雅黑";
			margin: 300px auto;
			width: 100px;
			color: white;
			text-align: center;
			position: relative;
			transform-style: preserve-3d;
			transform-origin: center 100px -100px;
			transform: rotateY(-360deg);
		}

		.box div {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0px;
			left: 0px;
			/*opacity: 0.6;*/
			border-radius: 10px;
			border: 1px solid white;
		}

		.box div:nth-of-type(1) {
			background: red;
			color: green;
		}

		.box div:nth-of-type(2) {
			border: 1px solid blue;
			transform: rotateY(10deg) skewY(-8deg);
			transform-origin: center center 102px;
		}
	</style>
</head>

<body>
	<h1>preserve-3d 景伸</h1>
	<hr/>
	<div class="box">
		<div>A</div>
		<div>B</div>
	</div>
</body>

</html>
