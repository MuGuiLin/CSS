<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>background-clip背景剪裁</title>
        <style>
            p {
                line-height: 100px;
                text-align: center;
                font-size: 100px;
                font-weight: bold;
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                color: transparent;
                border: solid 1px gray;
                background-clip: text;
                -webkit-background-clip: text;

                /* background-clip: border-box || padding-box || context-box || no-clip || text

            　　background-clip裁剪属性值说明：
                    border-box：    此值为默认值，背景从border区域向外裁剪，也就是超出部分将被裁剪掉;
                    padding-box：   背景从padding区域向外裁剪，超过padding区域的背景将被裁剪掉;
                    context-box：   背景从content区域向外裁剪，超过context区域的背景将被裁剪掉;
                    no-clip：       背景从border区域向外裁剪背景。
                    text：          文本剪裁
                */
            }
            p:first-child {
                background-image: linear-gradient(90deg,#7209d4,#2832d4 50%,#00a5b2);
            }

            p:nth-child(2) {
                background-image: url(./img/jpg.jpg);
            }
            p:nth-child(3) {
                background-image: url(./img/gif.gif);
                background-size: contain;
            }

            p:last-child {
                background-image: url(./mp4/movie.mp4);
            }
        </style>
    </head>

    <body>
        <p>background-clip背景剪裁 渐变色</p>
        <p>background-clip背景剪裁 图片源</p>
        <p>background-clip背景剪裁 图片源</p>
        <p>background-clip背景剪裁 视频源</p>
    </body>

</html>
