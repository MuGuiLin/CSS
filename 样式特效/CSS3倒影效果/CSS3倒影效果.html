<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>-webkit-box-reflect CSS3</title>
	<style>
		.box{
			text-align: center;
		}
		.box h1, img {
			font-size: 56px;
			text-align: center;
			color: red;
			-webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.1, transparent), to(red));
		}
	</style>
</head>

<body>
	<div class="box">
		<h1>CSS3倒影效果</h1>
		<hr />
		<h1> <a target="_blank" href="http://www.w3cplus.com/content/css3-gradient">CSS3线性渐变 倒影效果，有点意思吧！</a></h1><br />
		<img width="500px" src="img/linear.png" />
	</div>

</body>

</html>
