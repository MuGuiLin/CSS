<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS版-防止按钮重复点击</title>
    <style>
        .btn-throttle {
            animation: key-throttle 1s step-end forwards;
        }

        .btn-throttle:active {
            animation: none;

        }

        @keyframes key-throttle {
            0% {
                opacity: 0.5;
                pointer-events: none;
            }

            100% {
                opacity: initial;
                pointer-events: all;
            }
        }
    </style>
</head>

<body>
    <button class="btn-throttle" onclick="console.log(666)">throttle</button>
</body>

</html>
