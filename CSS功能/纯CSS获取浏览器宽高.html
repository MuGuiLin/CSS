<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS获取浏览器宽度 - CSS 新特性 @property 与 数学函数tan(atan2(var()))</title>
    <style>
        @property --w_raw {
            syntax: '<length>';
            inherits: false;
            initial-value: 100vw;
        }

        @property --h_raw {
            syntax: '<length>';
            inherits: false;
            initial-value: 100vh;
        }

        :root {
            --w: tan(atan2(var(--w_raw), 1px));
            --h: tan(atan2(var(--h_raw), 1px));
        }

        body::before {
            content: '宽度：' counter(w) 'px，高度：' counter(h) 'px';
            counter-reset: w var(--w) h var(--h); /*  CSS 计数器 https://developer.mozilla.org/zh-CN/docs/Web/CSS/counter-reset */

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>纯CSS获取浏览器宽度 - CSS 新特性 @property 与 数学函数tan(atan2(var()))</h1>
    <hr />
</body>

</html>
