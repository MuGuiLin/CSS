<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS 3D Hover Effects</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			background-color: #1a252c;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow-x: hidden;
		}

		.box {
			width: 200px;
			height: 200px;
		}

		.box:hover {
			transform: rotate(666turn);
			/* transition-delay: 1s; */
			transition-delay: .1s;
			transition-property: all;
			transition-duration: 59s;
			transition-timing-function: cubic-bezier(.34, 0, .84, 1)
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}


		/*
		CSS3选择器：
			:not(selector)：CSS伪类选择器的一种，用于选择不匹配指定选择器的元素(排除某些元素)。也称为反选伪类。
			:is(selector, selector2)：CSS伪类选择器的一种，根据一个/一组(以减少代码的重复性)选择器来选择元素。
			~ selector：关系选择器中的一种，用于选择在同一父级下，并且在指定元素之后的所有兄弟元素。
		*/
	</style>
</head>

<body>
	<div class="box">
		<img src="./img/www.muguilin.com.png" />
	</div>
</body>

</html>
