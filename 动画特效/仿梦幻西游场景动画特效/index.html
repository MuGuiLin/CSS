<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>仿梦幻西游场景动画特效</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      html,
      body {
        height: 100%;
      }
      .box {
        height: 100%;
        width: 100%;
        -webkit-background-size: cover;
        background-size: cover;
        overflow: hidden;
        position: relative;
      }
      .box ul {
        height: 100%;
        width: 3920px;
        position: absolute;
        top: 0;
        left: 0;
        animation: dong 50s linear infinite;
      }
      @keyframes dong {
        0% {
          left: 0;
        }
        100% {
          left: 1920px;
        }
      }
      .box ul li {
        height: 100%;
        width: 100%;
        background: url(imgs/bg.jpg);
        float: left;
        margin-left: -2000px;
      }
      .wk {
        z-index: 999;
        width: 200px;
        height: 180px;
        background: url(imgs/wk.png) 0 0 no-repeat;
        position: absolute;
        top: 55%;
        left: 20%;
        animation: wkzou 1s steps(8) infinite;
      }
      @keyframes wkzou {
        to {
          background-position: -1600px 0;
        }
      }
      .bj {
        z-index: 999;
        width: 200px;
        height: 180px;
        background: url(imgs/bj.png) 0 0 no-repeat;
        position: absolute;
        top: 55%;
        left: 35%;
        animation: bjzou 1s steps(8) infinite;
      }
      @keyframes bjzou {
        to {
          background-position: -1600px 0;
        }
      }
      .ts {
        z-index: 999;
        width: 170px;
        height: 240px;
        background: url(imgs/ts.png) 0 0 no-repeat;
        position: absolute;
        top: 50%;
        left: 50%;
        animation: tszou 1s steps(8) infinite;
      }
      @keyframes tszou {
        to {
          background-position: -1360px 0;
        }
      }
      .ss {
        z-index: 999;
        width: 210px;
        height: 200px;
        background: url(imgs/ss.png) 0 0 no-repeat;
        position: absolute;
        top: 57%;
        left: 62%;
        animation: sszou 1s steps(8) infinite;
      }
      @keyframes sszou {
        to {
          background-position: -1680px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="wk"></div>
    <div class="bj"></div>
    <div class="ts"></div>
    <div class="ss"></div>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
