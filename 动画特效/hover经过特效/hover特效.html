<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>CSS3 弹性盒子 Flex container、Flex item</title>
	<style type="text/css">
		* {
			font-family: "微软雅黑";
			box-sizing: border-box;
		}

		h1 {
			text-align: center;
		}

		.box {
			display: flex;
			margin: auto;
		}

		.box .list {
			flex: 1;
			margin: 10px;
		}

		.box .list:hover img {
			transform: scale(1.3);
		}

		.box .list a {
			display: block;
			height: 100%;
			text-decoration: none;
		}

		.box .list a:hover i {
			color: red;
			left: 100%;
			transition: all .3s ease;
		}

		.box .list a article {
			position: relative;
			padding: 20px;
			color: white;
			overflow: hidden;
			text-align: center;
			border-radius: 6px;
			transition: all .3s ease;
			background: #69b62a !important;
		}

		.box .list a article:hover {
			transform: translateY(-8px);
			box-shadow: 0 26px 40px -24px rgba(0, 36, 100, .5);

		}

		.box .list a article img {
			transition: all .3s ease;
		}

		.box .list a article i {
			position: absolute;
			left: -100%;
			top: 0;
			width: 100%;
			height: 100%;
			background-image: -webkit-linear-gradient(0deg, hsla(0, 0%, 100%, 0), hsla(0, 0%, 100%, .5), hsla(0, 0%, 100%, 0));
			transform: skewx(-25deg);
		}
	</style>
</head>
