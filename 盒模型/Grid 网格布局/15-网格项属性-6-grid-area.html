<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 网格布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .page {
            border: 2px solid blue;
        }

        .header{
            height: 96px;
            border: 1px solid gray;
        }

        .parent {
            margin: 6px 0;
            display: grid;
            grid-template-columns: 1008px 360px 1fr;
            grid-template-rows:auto;
            grid-gap: 6px;
        }

        .parent div {
            
            border: 1px solid gray;
        }

        .div1 {
            height: 567px;
            grid-area: 1 / 1 / 4 / 2;
        }

        .div2 {
            height: 567px;
            grid-area: 1 / 2 / 4 / 3;
        }

        .div3 {
            height: 389px;
            grid-area: 4 / 1 / 6 / 3;
        }

        .div4 {
            height: 440px;
            grid-area: 1 / 3 / 3 / 4;
        }

        .div5 {
            height: 516px;
            grid-area: 3 / 3 / 6 / 4;
        }
    </style>
</head>

<body>
    <section class="page">
        <header class="header">

        </header>
        <div class="parent">
            <div class="div1">1 </div>
            <div class="div2">2 </div>
            <div class="div3">3</div>
            <div class="div4">4 </div>
            <div class="div5">5 </div>
        </div>
    </section>
</body>

</html>
