<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 网格布局</title>
    <style>
        .page {
            border: 2px solid blue;
        }

        .header {
            height: 100px;
            border: 1px solid gray;
        }

        .container {
            margin: 6px 0;
            display: grid;
            grid-template-columns: 540px repeat(2, 1fr) 540px;
            grid-template-rows: auto;
            grid-gap: 6px;
        }

        .container .item {
            border: 1px solid gray;
        }

        .one {
            height: 305px;
            grid-area: 1 / 1 / 3 / 2;
        }

        .two {
            height: 305px;
            grid-area: 3 / 1 / 5 / 2;
        }

        .three {
            height: 340px;
            grid-area: 5 / 1 / 8 / 2;
        }

        .four {
            height: 68px;
            grid-area: 1 / 2 / 2 / 5;
        }

        .five {
            height: 650px;
            grid-area: 2 / 2 / 6 / 4;
        }

        .six {
            height: 232px;
            grid-area: 6 / 2 / 8 / 3;
        }

        .seven {
            height: 232px;
            grid-area: 6 / 3 / 8 / 4;
        }

        .eight {
            height: 286px;
            grid-area: 2 / 4 / 4 / 5;
        }

        .nine {
            height: 286px;
            grid-area: 4 / 4 / 6 / 5;
        }

        .ten {
            height: 304px;
            grid-area: 6 / 4 / 8 / 5;
        }
    </style>
</head>

<body>
    <section class="page">
        <header class="header">

        </header>

        <main class="container">
            <div class="item one">1</div>
            <div class="item two">2</div>
            <div class="item three">3</div>
            <div class="item four">4</div>
            <div class="item five">5</div>
            <div class="item six">6</div>
            <div class="item seven">7</div>
            <div class="item eight">8</div>
            <div class="item nine">9</div>
            <div class="item ten">10</div>
        </main>
    </section>

</body>

</html>
