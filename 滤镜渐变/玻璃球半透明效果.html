<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>玻璃球半透明效果</title>
	<style>
		
		
		:root {
		--base-color: #ffc3d98a;
		--base-shadow: #ff93b9;
		--darker-shadow: #f01260f3;
		--darkest-shadow: #fd4686;
		--base-highlight: #ff86b1;
		--lighter-highlight: #ffc8dc;
		--lightest: #ffffff;
		}

		body {
		height: 100vh;
		width: 100vw;
		overflow: hidden;
		}

		h1{
			text-align: center;
		}
		
		main {
			background-color: red;
			position: relative;
			left: 30%;
			top: 20%;
			}

			div.crop {
			position: absolute;
			z-index: 4;
			width: 450px;
			height: 450px;
			border-radius: 50%;
			box-shadow: -200px -200px 20px 0 var(--lightest);
			}

			.inner.shadow {
			position: absolute;
			left: 5px;
			top: 2px;
			z-index: 3;
			width: 360px;
			height: 360px;
			background: var(--base-shadow);
			border-radius: 50%;
			filter: blur(40px);
			}

			.inner.shadow.two {
			position: absolute;
			left: 100px;
			top: 100px;
			z-index: 3;
			width: 150px;
			height: 150px;
			background: var(--darkest-shadow);
			border-radius: 50%;
			filter: blur(50px);
			}

			.inner.highlight.one {
			position: absolute;
			z-index: 4;
			left: 70px;
			top: 140px;
			z-index: 4;
			width: 25px;
			height: 30px;
			background: var(--lightest);
			border-radius: 50%;
			transform: rotate(30deg);
			filter: blur(8px);
			}

			.inner.highlight.two {
			position: absolute;
			z-index: 4;
			left: 120px;
			top: 50px;
			z-index: 4;
			width: 30px;
			height: 80px;
			background: var(--lightest);
			border-radius: 50%;
			transform: rotate(50deg);
			filter: blur(8px);
			}

			div.glass.bead {
			position: absolute;
			z-index: 2;
			width: 450px;
			height: 450px;
			background: var(--base-color);
			border-radius: 50%;
			}

			div.rim.shadow {
			position: absolute;
			z-index: 3;
			width: 450px;
			height: 450px;
			border-radius: 50%;
			box-shadow: inset -20px -15px 20px rgba(255, 255, 255, 0.308),
				inset -1px -1px 40px rgb(255, 255, 255),
				inset 20px 20px 30px var(--darker-shadow),
				inset 10px 10px 10px var(--darkest-shadow);
			}

			div.outer.highlight {
			position: absolute;
			top: 400px;
			left: 160px;
			z-index: 1;
			width: 200px;
			height: 100px;
			background: #ffe7f0;
			filter: blur(30px);
			border-radius: 50%;
			transform: rotateX(50deg);
			}

			div.outer.shadow {
			position: absolute;
			top: 300px;
			left: 30px;
			z-index: -1;
			width: 400px;
			height: 400px;
			background: linear-gradient(
				180deg,
				#ff4184d7 20%,
				#fd2d765b,
				var(--lightest)
			);
			filter: blur(60px);
			border-radius: 50%;
			transform: rotateX(50deg);
			}
	</style>
</head>

<body>
	<h1>纯CSS 玻璃球半透明效果</h1>
	<hr />
	<br />

	<main>
		<div class="crop"></div>
		<!-- ^^^^ div to make sure the inner shadow doesn't bleed outside the marble bead-->
		<div class="inner shadow"></div>
		<div class="inner shadow two"></div>
		<div class="inner highlight one"></div>
		<div class="inner highlight two"></div>
		<div class="rim shadow"></div>
		<div class="glass bead"></div>
		<div class="outer highlight"></div>
		<div class="outer shadow"></div>
	</main>
</body>

</html>
