<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop-shadow图片阴影</title>
    <style>
        body {
            text-align: center;
        }

        .box-shadow {
            /* 根据元素盒子边框设置阴影 */
            box-shadow: 10px 10px 5px rgba(0, 0, 255, 0.6);
        }

        .drop-shadow {
            /* 根据元素内部像素点设置阴影 */
            filter: drop-shadow(10px 10px 5px rgba(0, 0, 255, 0.6));
        }
    </style>
</head>

<body>
    <h1>drop-shadow图片阴影</h1>
    <hr />
    <img src="./img/astrocat.png" alt="astrocat" title="box-shadow 根据元素盒子边框设置阴影" class="box-shadow" />
    <img src="./img/astrocat.png" alt="astrocat" title="box-shadow 根据元素内部像素点设置阴影" class="drop-shadow" />
</body>

</html>
