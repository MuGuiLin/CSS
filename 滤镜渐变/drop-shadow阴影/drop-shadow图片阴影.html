<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop-shadow图片阴影</title>
    <style>
        body {
            text-align: center;
        }

        .box-shadow {
            /* 根据元素盒子边框设置阴影 */
            box-shadow: 10px 10px 5px rgba(0, 0, 255, 0.6);
        }

        .drop-shadow {
            /* 根据元素内部像素点设置阴影 */
            filter: drop-shadow(10px 10px 5px rgba(0, 0, 255, 0.6));
        }


        .dialog-box {
            position: relative;
            padding: 10px;
            width: 300px;
            height: 100px;
            margin: 50px;
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid blue;
        }

        .dialog-box::before,
        .dialog-box::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -40px;
            margin-top: -20px;
            border-width: 20px;
            border-style: solid;

            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
            border-left-color: transparent;

            /*border-top-color: currentColor;   /* 向下箭头 */
            border-right-color: currentColor; /* 向左箭头 */
            /*border-bottom-color: currentColor;/* 向上箭头 */
            /*border-left-color: currentColor;    /* 向右箭头 */
        }

        .dialog-box::after {
            right: -39.5px;
            border-left-color: white;
        }
    </style>
</head>

<body>
    <h1>drop-shadow图片阴影</h1>
    <hr />
    <img src="./img/astrocat.png" alt="astrocat" title="box-shadow 根据元素盒子边框设置阴影" class="box-shadow" />
    <img src="./img/astrocat.png" alt="astrocat" title="drop-shadow 根据元素内部像素点设置阴影" class="drop-shadow" />

    <div class="dialog-box box-shadow">对话框，小三角（box-shadow 根据元素盒子边框设置阴影）</div>
    <div class="dialog-box drop-shadow">对话框，小三角（drop-shadow 根据元素内部像素点设置阴影）</div>
</body>

</html>
