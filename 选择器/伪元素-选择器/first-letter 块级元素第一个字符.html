<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>::first-letter 块级元素第一个字符</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		p {
			line-height: 60px;
			font-size: 32px;
		}

		p::first-letter {
			font-size: 128px;
			color: blue;
		}

		/* p::last-letter {background-color: red;} 目前还没有last-letter */
		
	</style>
</head>

<body>

	<h1>::first-letter 块级元素第一个字符</h1>

	<hr />

	<h2>将p标签内的第一个字符背颜色设置为蓝色</h2>

	<p>
		在CSS中，比如要为&lt;p>标签的第一个字符设置颜色，可以使用伪元素::first-letter。但是，::first-letter 仅适用于块级元素，因此，如果你想要为一个段落的第一个字符设置颜色，你需要确保是作用于块级元素，【需要注意的是】：但目前还没有像 ::nth-line、::nth-last-line 甚至 ::last-line 这样的选择器。
	</p>
</body>

</html>
