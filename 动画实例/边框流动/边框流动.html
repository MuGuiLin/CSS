<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框流动</title>
		<style>
			.box {
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				margin: 50px auto;
				width: 300px;
				height: 300px;
				background: rgba(0, 0, 0, 0.8);
				border-radius: 20px;
				overflow: hidden;
				box-shadow: 0 0 10px 5px plum;
			}

			.box::before {
				content: "";
				position: absolute;
				width: 50%;
				height: 200%;
				background: linear-gradient(blue, white);
				animation: rotate 3s linear infinite;
			}

			.box::after {
				content: "";
				position: absolute;
				inset: 6px;
				/*inset:6px; === top:6px; right:6px; bottom:6px; left:6px; */
				background: aqua;
				border-radius: 20px;
			}

			.box h1 {
				color: #fff;
				font-size: 3em;
				text-shadow: 2px 2px blueviolet;
				z-index: 1;
			}

			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}

			.box2 {
				width: 500px;
				background: none;
			}

			.box2::before {
				background: linear-gradient(blue, yellow);
				animation: rotate 2s linear infinite;
			}

			.box2::after {
				background: palegreen;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<h1>CSS3</h1>
		</div>
		<div class="box box2">
			<h1>CSS3</h1>
		</div>
	</body>
</html>
