<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>曲线动画</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		.section {
			position: relative;
			margin: 100px;
		}

		.box {
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 100px;
			background: gray;
			border-radius: 0 100px 100px 0;
			cursor: pointer;
		}

		.l-box {
			position: absolute;
			top: -50px;
			left: 0;
			width: 150px;
			height: 200px;
			background: #ccc;
			border-radius: 0 100px 100px 0;
		}

		/*.bar-box{width: 50px; height: 50px; background: blue; border-radius: 50%; transition: all 1s cubic-bezier(.1,.79,.96,.24);}
			/*.box:hover .bar-box{-webkit-transform: translateX(600px);}*/
		.box:hover .bar-box {
			-webkit-animation: clockwise 1.5s linear infinite;
			animation: clockwise 1.5s linear infinite;
		}

		.bar-box {
			position: absolute;
			top: 82px;
			left: 230px;
			width: 30px;
			height: 30px;
			background: blue;
			border-radius: 50%;
			transition: all 1s cubic-bezier(.1, .79, .96, .24);
		}

		.bar-box .bar {
			position: absolute;
			top: -10px;
			left: -10px;
			display: block;
			width: 50px;
			height: 50px;
			background: rgba(0, 255, 0, 0.6);
			border: 1px solid blue;
			-webkit-animation: counter-clockwise 1.5s linear infinite;
			animation: counter-clockwise .3s linear infinite;
		}



		@keyframes clockwise {
			0% {
				translate(600px, 800px);
			}

			100% {
				transform: translate(800px, 300px);
			}
		}


		@keyframes counter-clockwise {
			0% {
				transform: rotate(360deg);
			}

			100% {
				transform: rotate(0deg);
			}
		}
	</style>
</head>

<body>
	<h1>曲线动画</h1>
	<hr />
	<section class="section">
		<div class="box" id="box">
			<div class="l-box">
				<div class="bar-box">
					<div class="bar"></div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
