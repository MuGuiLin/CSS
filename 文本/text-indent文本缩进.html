<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		p {
			text-indent: 40px;
			line-height: 40px;
		}
	</style>
</head>

<body>
	<h1>首行文本的缩进</h1>
	<hr />
	<p>text-indent 属性规定文本块中首行文本的缩进。
		注释：允许使用负值。如果使用负值，那么首行会被缩进到左边。
		注意：在 CSS 2.1 之前，text-indent 总是继承计算值，而不是声明值。
		说明：用于定义块级元素中第一个内容行的缩进。这最常用于建立一个“标签页”效果。允许指定负值，这会产生一种“悬挂缩进”的效果。</p>
</body>

</html>
