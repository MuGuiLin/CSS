<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>文字描边</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		p {
			font-size: 38px;
			font-weight: bold;
			text-align: center;
		}

		.shadow {
			text-shadow: 5px 5px 5px purple;
		}

		.stroke {
			text-shadow: 0px 10px 20px blue;
		}


	</style>
</head>

<body>

	<h1>text-stroke</h1>

	<hr />

	<h2>CSS3的文本阴影：text-shadow: 5px 5px 5px red //属性值：水平阴影，垂直阴影，模糊距离，阴影颜色</h2>
	<h2>CSS3的文本描边：text-stroke: 5px 5px 5px red //属性值：水平阴影，垂直阴影，模糊距离，阴影颜色</h2>

	<p class="shadow">CSS3的text-shadow文本阴影效果</p>
	<p class="stroke">CSS3的text-stroke文本描边效果</p>

</body>

</html>
