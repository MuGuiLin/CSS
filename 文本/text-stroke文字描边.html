<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>文字描边</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		p {
			font-size: 56px;
			font-weight: bold;
			text-align: center;
		}

		.shadow {
			text-shadow: 
			0px 2px  red, 
			0px -2px  red,
			-2px 2px  red,

			2px 2px  red,
			-2px 0px  red,
			2px 0px  red;

			color: blue;
		}

		.stroke {
			-webkit-text-stroke: 2px red;
			text-stroke: 2px red;
			
			color: transparent;
		}

		.merge {
			text-shadow: 0px 0px 20px blue;
			-webkit-text-stroke: 2px red;
			text-stroke: 2px red;
			
			color: yellow;
		}
		
	</style>
</head>

<body>

	<h1>text-stroke</h1>

	<hr />

	<h2>CSS3文本阴影：text-shadow: 5px 5px 5px red //属性值：水平阴影，垂直阴影，模糊距离，阴影颜色</h2>
	<h2>CSS3文本描边：text-stroke: 5px red //属性值：描边厚度，描边颜色</h2>

	<p class="shadow">CSS3text-shadow文本阴影效果</p>
	<p class="stroke">CSS3text-stroke文本描边效果</p>
	<p class="merge">CSS3 text-stroke +text-shadow 文本描边 + 阴影效果</p>

</body>

</html>
